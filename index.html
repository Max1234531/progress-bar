<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Веселимся с прогрессбаром</title>
</head>
<body>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


	<div class="d-flex justify-content-center" style="margin-top: 50px; width: 75%; margin-left: 3px;">
		<span style="font-size: 15px; margin: 0;" id="111">0%</span>
	</div>

	<div class="d-flex flex-row" style="height: 40px; margin-top: 5px; margin-left: 3px;" >
		<div class="progress" style="height: 40px; width: 75%;">
	  		<div class="progress-bar" role="progressbar" style="width:0%" id="pb1">
	  			Героям
	  		</div>
		</div>
		<div class="d-flex justify-content-around" style = "width: 25%">
			<button type="button" class="btn btn-success" id="1">+1%</button>
			<button type="button" class="btn btn-success" id="2">+3%</button>
			<button type="button" class="btn btn-success" id="3">+7%</button>
		</div>
	</div>

	<div class="d-flex justify-content-center" style="margin-top: 15px; width: 75%; margin-left: 3px;">
		<span style="font-size: 15px; margin: 0;" id="222">0%</span>
	</div>

	<div class="d-flex flex-row" style="height: 40px; margin-top: 2px; margin-left: 3px;" >
		<div class="progress" style="height: 40px; width: 75%; ">
	  		<div class="progress-bar bg-warning" role="progressbar" style="width:0%" id="pb2">
	  			Слава
	  		</div>
		</div>
		<div class="d-flex justify-content-around" style = "width: 25%">
			<button type="button" class="btn btn-success" id="4">+1%</button>
			<button type="button" class="btn btn-success" id="5">+3%</button>
			<button type="button" class="btn btn-success" id="6">+7%</button>
		</div>
	</div>






	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="script1.js"></script>
	
</body>
</html>
